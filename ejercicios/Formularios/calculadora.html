<HTML>
	<HEAD>
		<meta charset="utf-8" />
		<TITLE>Calculadora</TITLE>

	<BODY>
	
		<form name="formulario" action="calculadora.php" method="post">
			<h3>CALCULADORA</h3>

			<br>
